{% extends 'base.html'%}
{%block content%}
<section class="container">
    <button class="add_button" >Add New Task</button>
    <div class="row">
        <div class="col">
            {%for todo in todos%}
            <ul id=round>
                <li>{{todo.task_name}}</li>
                <br>
                <li>{{todo.due_date.strftime('%A,%d,%b,%Y')}}</li>
                <br>
                <li>{{todo.status}}</li>
                <br>
            </ul>
            {%endfor%}
        </div>
    </div>
</section>
{%endblock%}
